          - hint: >-
              Original text: Full disclosure: we can’t begin to count how many
              beauty products we’ve tried. Thanks to our blogs—Life With Me and
              You & Lu—we’ve been sent pretty much everything out there., key:
              3e55a3e3
            label: Text
