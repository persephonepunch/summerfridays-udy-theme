      - label: eCommerce
        name: ecommerce
        file: cms/_data/settings/ecommerce.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: eCommerce
          - label: Currencies and Formats
            name: currencies_and_formats
            widget: object
            fields:
              - hint: >-
                  Template used to format the price, you can use following
                  placeholders: {amount}, {currencyCode}, {symbol}
                name: template
                label: Price Template
                widget: string
                required: true
              - hint: Character to divide decimals
                name: decimal
                label: Decimal
                widget: string
                required: true
              - hint: Character to group amount
                name: group
                label: Group
                widget: string
                required: true
              - hint: Number of fraction digits
                name: fractionDigits
                label: Fraction Digits
                widget: number
                required: true
                value_type: int
              - hint: Hide decimals for whole prices
                name: hideDecimalForWholeNumbers
                label: Hide decimals
                widget: boolean
                required: false
              - hint: ''
                name: currencies
                label: Currencies
                widget: list
                required: true
                min: 1
                fields:
                  - hint: Currency Code (3 char) all lowercase
                    name: currencyCode
                    label: Currency Code
                    widget: string
                    required: true
                  - hint: ''
                    name: symbol
                    label: Symbol
                    widget: string
                    required: true
          - label: Snipcart
            name: snipcart
            widget: object
            fields:
              - hint: Public Api Key
                name: apiKey
                label: Api Key
                widget: string
                required: true
          - label: Snipcart Style
            name: css
            widget: object
            fields:
              - hint: 'Original color: #52bcf8'
                name: primary-color
                label: Primary color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #5082e4'
                name: secondary-color
                label: Secondary color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #f0f5f6'
                name: tertiary-color
                label: Tertiary color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #e8f0fe'
                name: autofill-color
                label: Autofill color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original Font Family: Open Sans,sans-serif'
                name: main-font
                label: Main font
                widget: string
                required: true
              - hint: 'Original color: #313332'
                name: text-color
                label: Text color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #d93120'
                name: red-color
                label: Red color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original Font Family: Montserrat,sans-serif'
                name: heading-font
                label: Heading font
                widget: string
                required: true
              - hint: 'Original color: #6ae35c'
                name: green-color
                label: Green color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #fff'
                name: white-color
                label: White color
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #fdfefe'
                name: input-bgcolor
                label: Input bgcolor
                widget: color
                required: true
                enableAlpha: true
                allowInput: true
              - hint: 'Original color: #f7fafa'
                name: box-bgcolor
                label: Box bgcolor
