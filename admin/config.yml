            widget: text
          - hint: "Original text: Even with cabinets, bins and boxes full of every type of treatment, we were still searching for something with good-for-you ingredients that gave our skin an immediate selfie-worthy glow. \_, key: 580d5cd4"
            label: Text
            name: 580d5cd4
            widget: text
          - hint: >-
              Original text: So, with a team of industry experts, we dreamed up
              our first product—a simple mask that would leave skin looking
              gorgeous whether you’re hopping off a plane or just running out
              the door., key: 473859c1
            label: Text
            name: 473859c1
            widget: text
          - hint: >-
              Original text: With more formulas in the works, we’re excited to
              give our communities a chance to take a little SUMMER FRIDAY time
              for themselves. This is about feeling confident in clear,
              beautiful skin so you can focus on the fun stuff., key: -132261fe
            label: Text
